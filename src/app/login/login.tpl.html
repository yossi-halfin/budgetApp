<div class="anim-slide-left container-fluid login">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-xs-12">
      <div class="well">
        <form role="form" name="login" class="text-right" ng-submit="model.login()" novalidate style="direction: rtl">
          <div class="form-group text-center">
            <img src="../assets/images/budgetapp.png" style="max-width: 100px;"><br>
            <h4>ניהול תקציב</h4>
          </div>

          <div class="divider"></div>

          <div class="form-group">
            <label for="mail">דואל:</label>
            <input type="mail" name="email"  required ng-model="model.user.email" style="direction: ltr" class="text-center form-control input-lg" id="mail">
          </div>
          <div class="form-group">
            <label for="pwd">סיסמא:</label>
            <input type="password" name="password" required ng-model="model.user.password" style="direction: ltr" class="text-center form-control  input-lg" id="pwd">
          </div>

          <button type="submit" ng-disabled="login.$invalid" class="btn btn-primary btn-md">כניסה</button>
          <button type="reset" class="btn btn-default btn-md">נקה</button>
          <button type="button" class="btn btn-link" ui-sref="register">לא רשום?</button>
          <div class="bg-danger text-center" style="direction: ltr;padding: 10px 0;margin-top: 15px;" ng-show="model.err!==null">{{model.err.message}}</div>
        </form>

      </div>
    </div>
  </div>
</div>

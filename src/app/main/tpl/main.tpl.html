<snap-drawer snap-drawer="right">
  <div class="menu-header">תפריט</div>

  <ul class="menu-nav">
    <li><a snap-close ui-sref-active="active" ui-sref="app.home">ראשי</a></li>
    <li><a snap-close ui-sref-active="active" ui-sref="app.details">פעולות</a></li>
    <li><a snap-close ui-sref-active="active" ui-sref="app.settings">הגדרות</a></li>
    <!--<li><a snap-close ui-sref-active="active" ui-sref="app.history">היסטוריה</a></li>-->
    <li><a snap-close href="#" ng-click="model.logout()">התנתק</a></li>
  </ul>

  <div class="cc">

    <div class="techs">
      <i class="ion-social-angular"></i>
      <i class="ion-social-html5"></i>
      <i class="ion-social-css3"></i>
      <i class="ion-social-javascript"></i>
    </div>
    <div class="dev"><i class="ion-code-working"></i> YHalfin.</div>
  </div>
</snap-drawer>

<div class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="clearfix text-center">

      <button type="button" snap-toggle="right" class="navbar-toggle pull-right">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>


      <span
        snap-close
        ng-click="model.back()"
        class="custom-btn pull-left fa fa-chevron-left">
      </span>
      <span
        class="custom-sep pull-left">
      </span>
      <span
        ui-sref="app.home.new({cat:$state.params.cat})"
        snap-close
        class="custom-btn pull-left fa fa-plus">
      </span>
      <span
        class="custom-sep pull-left">
      </span>
       <span class="dropdown custom-btn pull-left"  snap-close dropdown on-toggle="toggled(open)" ng-disabled="model.count==0?'disabled':false">
        <span class="dropdown-toggle ion-android-notifications"  dropdown-toggle>
          <bullet class="count" ng-show="model.count">{{model.count}}</bullet>
        </span>
         <div class="dropdown-menu notifications">
           <div class="header">
             <span class="text-right"><b>תאריך</b></span>
             <span class="text-right"><b>פירוט</b></span>
             <span class="text-right"><b>סכום</b></span>
           </div>
            <div class="body">
              <div
                   ng-repeat="item in model.lastItems | orderBy:'-date' | filter: model.notificationsFilter"
                   ng-class-odd="'odd'"
                   ng-class-even="'even'">
                  <label class="date">{{item.date | date:'dd/MM'}}</label>
                  <label class="info">{{item.info}}</label>
                  <label class="sum">&#8362;&nbsp;{{item.sum}}</label>
              </div>

            </div>
            <div class="footer">
              <button ng-click="model.removeNotifications()"  snap-close type="button" class="btn btn-danger">נקה</button>
              <button ng-click="toggleDropdown($event)"  snap-close type="button" class="btn btn-default">סגור</button>
            </div>
         </div>
      </span>

      <span class="navbar-brand pull-right">
        <any>{{$state.current.data.state}}</any>
      </span>

    </div>
  </div>
</div>

<snap-content snap-opt-max-position="180" snap-opt-min-position="-180">
  <div class="container-fluid">
    <div ui-view="main" autoscroll='true' id="main-wrapper" class="anim-in-out anim-fade" data-anim-speed="300"></div>

  </div>
</snap-content>

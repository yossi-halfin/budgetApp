<div class="well text-right col-md-4 col-md-offset-4 col-xs-12  col-sm-10 col-sm-offset-1">
  <form name="newTransaction" role="form" novalidate style="direction: rtl">
    <div class="form-group">
      <label for="category">קטגוריה:</label>
      <select id="category"
              style="width: 100%;"
              required
              ng-options="category.ID as category.label for category in model.CATEGORIES"
              ng-model="model.newTransaction.category" class="form-control input-lg">
      </select>

    </div>

    <div class="form-group">
      <label for="date">תאריך:</label>
      <input style="width: 100%;" required type="date" ng-model="model.newTransaction.date" class="form-control input-lg" id="date">
    </div>
    <div class="form-group">
      <label for="info">פירוט ההוצאה:</label>
      <input style="width: 100%;" required type="text" ng-model="model.newTransaction.info" class="form-control input-lg" id="info">
    </div>
    <div class="form-group">
      <label for="sum">סכום ההוצאה:</label>
      <input style="width: 100%;" required type="number" ng-model="model.newTransaction.sum" class="form-control  input-lg" id="sum">
    </div>

    <button type="submit" class="btn btn-primary btn-md" ng-disabled="newTransaction.$invalid" ng-click="model.add()">הוסף</button>
    <button type="reset" class="btn btn-defaul btn-md" ui-sref="app.home">בטל</button>
  </form>


</div>

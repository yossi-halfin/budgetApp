<!DOCTYPE html>
<html ng-app="<%=appName%>">
<head>
  <meta charset="UTF-8">
  <title ng-bind="$state.current.data.pageTitle + ' | ' + 'budgetApp'">budgetApp.</title>
  <link rel="icon" href="assets/images/favicon.png">
  <meta name="x-ua-compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title ng-bind="pageTitle"></title>

  <!-- font awesome from BootstrapCDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>"/>
  <% }); %>

  <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script>
  <% }); %>

  <link href="./assets/images/mobile/dice-16-91897.png" rel="apple-touch-icon" />
  <link href="./assets/images/mobile/dice-72-91897.png" rel="apple-touch-icon" sizes="76x76" />
  <link href="./assets/images/mobile/dice-120-91897.png" rel="apple-touch-icon" sizes="120x120" />
  <link href="./assets/images/mobile/dice-152-91897.png" rel="apple-touch-icon" sizes="152x152" />
  <link href="./assets/images/mobile/dice-152-91897.png" rel="apple-touch-icon" sizes="180x180" />
  <link href="./assets/images/mobile/dice-152-91897.png" rel="icon" sizes="192x192" />
  <link href="./assets/images/mobile/dice-120-91897.png" rel="icon" sizes="128x128" />

</head>
<body class="budgetApp">

  <div class="loader-cover" ng-if="hasPendingRequests()">
      <span class="ouro">
        <span class="left"><span class="anim"></span></span>
        <span class="right"><span class="anim"></span></span>
      </span>
  </div>

  <ui-view></ui-view>
</body>
</html>
